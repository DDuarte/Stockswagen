<ion-view view-title="Portfolio">
  <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
    <div class="item card-item" ng-repeat="stock in portfolio">
      <div ui-sref="#/app/portfolio/{{stock.tick}}" class="card stable-bg ink ink-dark">
        <div class="item item-avatar item-text-wrap">
          <span class="avatar" style="background-image: url('img/profile-bg.jpg');"></span>
          <strong>{{stock.tick}}</strong>
          <div class="card-footer text-right">
            <i class="icon ion-chatbubbles positive"></i> 6
            <i class="icon ion-heart assertive"></i> 23
            <div class="pull-left">
              <i class="icon ion-clock"></i> just now
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
